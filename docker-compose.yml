services:
  app:
    build: .

    volumes:
      - .:/app

    ports:
      - 8000:8000

    env_file:
      - .env

    depends_on:
      - db
      - redis
      - qdrant

  db:
    image: postgres:18

    volumes:
      - postgres_data:/var/lib/postgresql/18/main/

    env_file:
      - .env.db

    ports:
      - "5435:5432"

  redis:
    image: redis:8-alpine

    ports:
      - "6385:6379"

    env_file:
      - .env

  qdrant:
    image: qdrant/qdrant

    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  worker:
    build: .
    container_name: vibe_worker
    command: celery -A app.celery_app.celery worker --loglevel=info
    volumes:
      - .:/app
      - ./backups:/app/backups
    env_file:
      - .env
    depends_on:
      - db
      - redis

  beat:
    build: .
    container_name: vibe_beat
    command: celery -A app.celery_app.celery beat --loglevel=info
    volumes:
      - .:/app
      - ./backups:/app/backups
    env_file:
      - .env
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
  qdrant_data:
