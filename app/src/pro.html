<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck Pro Mode</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pro.css">
</head>

<body class="pro-body">

    <!-- Header -->
    <div id="app-header"></div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <main class="pro-layout">

        <!-- Center Stage: Input -->
        <div class="pro-stage" id="ui-input-state">
            
            <div class="hero-text">
                <h1>Describe your vibe</h1>
                <p>AI-powered semantic search across 1.4M reviews.</p>
            </div>

            <!-- The Glass Input Bar -->
            <div class="glass-input-container">
                <div class="input-wrapper">
                    <input type="text" id="pro-input" placeholder="Quiet cafe with plants and fast wifi..." autocomplete="off">
                    <button class="send-btn" id="pro-submit">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
                
                <!-- Expanded Filters (Hidden by default) -->
                <div class="pro-filters">
                    <div class="filter-group">
                        <label>Radius</label>
                        <div class="range-wrapper">
                            <span>1km</span>
                            <input type="range" min="1" max="20" value="5" class="styled-range">
                            <span>20km</span>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Must Have</label>
                        <div class="chips-row">
                            <button class="filter-chip active">Wi-Fi</button>
                            <button class="filter-chip">Power</button>
                            <button class="filter-chip">Quiet</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Suggestions -->
            <div class="suggestions">
                <button class="suggestion-pill">üíª Work Friendly</button>
                <button class="suggestion-pill">üç∑ Romantic Spot</button>
                <button class="suggestion-pill">üåØ Cheap Eats</button>
            </div>

        </div>

        <!-- Result Overlay (Initially Hidden) -->
        <div id="pro-results" class="glass-panel results-panel hidden">
            <div class="panel-header">
                <h3>Top Matches</h3>
                <button class="close-panel" id="close-results">&times;</button>
            </div>
            <div class="results-list">
                <!-- Items will be injected here -->
                <div class="result-item">
                    <div class="result-score">98%</div>
                    <div class="result-info">
                        <h4>The Green Room</h4>
                        <p>Perfect match for "plants" and "wifi"</p>
                    </div>
                </div>
                <div class="result-item">
                    <div class="result-score">92%</div>
                    <div class="result-info">
                        <h4>Botanica Coffee</h4>
                        <p>Great atmosphere, slightly noisy</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Processing State (Overlay) -->
        <div id="pro-loader" class="loader-overlay hidden">
            <div class="loader-content">
                <div class="spinner-ring"></div>
                <p id="process-text">Analyzing vibes...</p>
                <p id="process-sub" style="font-size: 0.9em; opacity: 0.7; margin-top: 8px;"></p>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="js/theme.js"></script>
    <script type="module" src="js/pro-mode.js"></script>
    <script src="js/components/header.js"></script>
</body>

</html>
