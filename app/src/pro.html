<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck Pro Mode</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/pro.css">
    <link rel="stylesheet" href="css/components/theme-toggle.css">
</head>

<body class="pro-body">

    <!-- Header -->
    <div id="app-header"></div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <main class="pro-main">

        <!-- Decoration Ring -->
        <div class="scanner-ring">
            <div class="scanner-line"></div>
        </div>

        <!-- State 0: Input (Initial) -->
        <div id="ui-input-state" class="ui-state active">
            <div class="center-content">
                <h1 class="pro-title">Describe the perfect vibe.</h1>
                <p class="pro-subtitle">I'm analyzing 1.4M reviews in real-time.</p>

                <div class="pro-search-wrapper">
                    <input type="text" id="pro-input" placeholder="Example: A quiet place for a Zoom call..."
                        autocomplete="off">
                </div>

                <!-- Geek Mode Controls -->
                <div class="geek-controls">
                    <div class="control-col">
                        <label>Radius</label>
                        <div class="range-display">
                            <input type="range" min="1" max="20" value="5" class="pro-range">
                            <span>5km</span>
                        </div>
                    </div>
                    <div class="control-col">
                        <label>Min Reviews</label>
                        <input type="number" value="50" class="pro-number">
                    </div>
                    <div class="control-col wide">
                        <label>Must Have</label>
                        <input type="text" placeholder="wifi, power..." class="pro-text-sm">
                    </div>
                </div>

                <div class="suggestion-chips">
                    <button class="chip">
                        <img src="https://em-content.zobj.net/source/apple/419/hot-beverage_2615.png" class="chip-img"
                            alt="coffee">
                        Work Friendly
                    </button>
                    <button class="chip">
                        <img src="https://em-content.zobj.net/source/apple/419/red-heart_2764-fe0f.png" class="chip-img"
                            alt="heart">
                        Romantic Date
                    </button>
                    <button class="chip">
                        <img src="https://em-content.zobj.net/source/apple/419/french-fries_1f35f.png" class="chip-img"
                            alt="fries">
                        Cheap Eats
                    </button>
                </div>
            </div>
        </div>

        <!-- State 1: Processing -->
        <div id="ui-process-state" class="ui-state">
            <h2 class="process-title" id="process-text">Initializing...</h2>
            <div class="process-sub" id="process-sub">AI Agents active</div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="js/theme.js"></script>
    <script type="module" src="js/pro-mode.js"></script>
    <script src="js/components/header.js"></script>
</body>

</html>
