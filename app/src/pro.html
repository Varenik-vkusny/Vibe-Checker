<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck Pro Mode</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/pro.css">
    <link rel="stylesheet" href="css/components/theme-toggle.css">
</head>

<body class="pro-body">

    <!-- Header -->
    <header class="pro-header">
        <div class="logo-pro">VibeCheck <span class="pro-badge">Pro</span></div>
        <div class="header-right" style="display: flex; gap: 16px; align-items: center;">
            <a href="index.html" class="btn btn--outline btn--sm"
                style="color: var(--text-main); border-color: var(--border-color);">Exit Pro Mode</a>

            <button class="theme-toggle-btn" aria-label="Toggle Dark Mode">
                <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <main class="pro-main">

        <!-- Decoration Ring -->
        <div class="scanner-ring">
            <div class="scanner-line"></div>
        </div>

        <!-- State 0: Input (Initial) -->
        <div id="ui-input-state" class="ui-state active">
            <div class="center-content">
                <h1 class="pro-title">Describe the perfect vibe.</h1>
                <p class="pro-subtitle">I'm analyzing 1.4M reviews in real-time.</p>

                <div class="pro-search-wrapper">
                    <input type="text" id="pro-input" placeholder="Example: A quiet place for a Zoom call..."
                        autocomplete="off">
                </div>

                <div class="suggestion-chips">
                    <button class="chip">
                        <img src="https://em-content.zobj.net/source/apple/419/hot-beverage_2615.png" class="chip-img"
                            alt="coffee">
                        Work Friendly
                    </button>
                    <button class="chip">
                        <img src="https://em-content.zobj.net/source/apple/419/red-heart_2764-fe0f.png" class="chip-img"
                            alt="heart">
                        Romantic Date
                    </button>
                    <button class="chip">
                        <img src="https://em-content.zobj.net/source/apple/419/french-fries_1f35f.png" class="chip-img"
                            alt="fries">
                        Cheap Eats
                    </button>
                </div>
            </div>
        </div>

        <!-- State 1: Processing -->
        <div id="ui-process-state" class="ui-state">
            <h2 class="process-title" id="process-text">Initializing...</h2>
            <div class="process-sub" id="process-sub">AI Agents active</div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="js/theme.js"></script>
    <script type="module" src="js/pro-mode.js"></script>
</body>

</html>
