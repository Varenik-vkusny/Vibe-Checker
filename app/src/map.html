<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck Places</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">VibeCheck</a>
        <div class="header-right">
            <nav class="nav-links">
                <a href="map.html" class="active">Places</a>
                <a href="compare.html">Compare</a>
                <a href="pro.html">AI Analysis</a>
            </nav>
            <button class="theme-toggle-btn" aria-label="Toggle Dark Mode">
                <!-- Icons handled by CSS/JS -->
                <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
        </div>
    </header>

    <main class="map-layout">
        <aside class="sidebar" id="sidebar">
            
            <!-- LIST VIEW -->
            <div id="view-list" class="sidebar-view">
                <div class="sidebar-header">
                    <h2>Find your spot</h2>
                    <div class="map-search-wrapper">
                        <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" placeholder="Try 'Quiet cafe with wifi'...">
                    </div>
                    <div class="filter-row">
                        <button class="filter-tag active">All</button>
                        <button class="filter-tag">Work</button>
                        <button class="filter-tag">Date</button>
                        <button class="filter-tag">Late Night</button>
                    </div>
                </div>
                <div class="places-list" id="places-list-container">
                    <!-- Injected by JS -->
                </div>
            </div>

            <!-- DETAIL VIEW (Enhanced) -->
            <div id="view-detail" class="sidebar-view">
                <button class="back-btn" id="back-to-list">‚Üê Back to Map</button>

                <div class="detail-hero">
                    <h1 id="detail-title">Place Name</h1>
                    <p class="detail-subtitle">Category ‚Ä¢ Distance</p>
                    <div class="detail-badges">
                        <span class="status-badge open">Open Now</span>
                        <span class="status-badge price">$$</span>
                    </div>
                </div>

                <div class="detail-content">
                    <!-- Standard Score -->
                    <div class="score-card">
                        <div class="big-score" id="detail-score">0.0</div>
                        <div class="score-meta">
                            <span>Based on <b id="detail-reviews">0</b> reviews</span>
                            <div class="progress-bars">
                                <div class="bar-row">
                                    <label>Food</label>
                                    <div class="bar-track"><div class="bar-fill" id="bar-food" style="width:0; background:#22c55e;"></div></div>
                                </div>
                                <div class="bar-row">
                                    <label>Service</label>
                                    <div class="bar-track"><div class="bar-fill" id="bar-service" style="width:0; background:#f97316;"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- AI Verdict -->
                    <div class="ai-verdict-box">
                        <div class="ai-header">
                            <img src="https://em-content.zobj.net/source/apple/391/sparkles_2728.png" class="ai-icon" alt="ai">
                            <h3>AI Analysis</h3>
                        </div>
                        <p id="detail-verdict">Loading...</p>
                    </div>

                    <!-- NEW: Vibe Signature Section -->
                    <div class="vibe-signature">
                        <div class="section-head">Vibe Signature</div>
                        
                        <!-- Sensory Grid -->
                        <div class="sensory-grid">
                            <div class="sensory-item">
                                <span class="sensory-icon">üîä</span>
                                <span class="sensory-label">Noise</span>
                                <span class="sensory-value" id="val-noise">Medium</span>
                            </div>
                            <div class="sensory-item">
                                <span class="sensory-icon">üí°</span>
                                <span class="sensory-label">Light</span>
                                <span class="sensory-value" id="val-light">Warm/Dim</span>
                            </div>
                            <div class="sensory-item">
                                <span class="sensory-icon">üì∂</span>
                                <span class="sensory-label">Wi-Fi</span>
                                <span class="sensory-value" id="val-wifi">150 Mbps</span>
                            </div>
                        </div>

                        <!-- Audience Split -->
                        <div class="audience-section">
                            <div class="section-head">Crowd Makeup</div>
                            <div class="split-bar" id="audience-bar">
                                <!-- Injected by JS -->
                            </div>
                            <div class="split-legend" id="audience-legend">
                                <!-- Injected by JS -->
                            </div>
                        </div>
                    </div>

                    <div class="detail-actions">
                        <a href="compare.html" class="btn btn--outline full-width">Compare to Competitors</a>
                        <button class="btn btn--primary full-width">Get Directions</button>
                    </div>
                </div>
            </div>
        </aside>

        <div id="map" class="map-stage"></div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
