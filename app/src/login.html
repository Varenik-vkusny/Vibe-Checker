<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VibeCheck</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-page">

    <div id="app-header"></div>

    <main class="auth-container">
        <div class="auth-card">
            
            <!-- Toggle Switcher -->
            <div class="auth-toggle-wrapper">
                <div class="auth-toggle-bg"></div>
                <button class="auth-toggle-btn active" data-target="login">Sign In</button>
                <button class="auth-toggle-btn" data-target="register">Sign Up</button>
            </div>

            <!-- Content Container -->
            <div class="auth-content-wrapper">
                
                <!-- LOGIN FORM -->
                <div id="form-login" class="auth-form active">
                    <div class="auth-header">
                        <h1>Welcome back</h1>
                        <p>Enter your details to access your saved vibes.</p>
                    </div>

                    <form class="actual-form">
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="hello@example.com" autocomplete="email">
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" placeholder="••••••••" autocomplete="current-password">
                        </div>
                        
                        <div class="form-actions">
                            <label class="checkbox-container">
                                <input type="checkbox">   
                                <div class="custom-check">
                                    <!-- The icon text must be 'check' based on your link -->
                                    <span class="material-symbols-outlined">check</span>
                                </div>
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <button type="button" class="btn btn--primary full-width">Sign In</button>
                    </form>

                    <div class="divider"><span>Or continue with</span></div>

                    <div class="social-grid">
                        <button class="social-btn">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                            Google
                        </button>
                        <button class="social-btn">
                            <img src="https://www.svgrepo.com/download/503173/apple-logo.svg" alt="Apple" class="apple-icon">
                            Apple
                        </button>
                    </div>
                </div>

                <div id="form-register" class="auth-form">
                    <div class="auth-header">
                        <h1>Create account</h1>
                        <p>Join the community and curate your map.</p>
                    </div>

                    <form class="actual-form">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="John Doe" autocomplete="name">
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="hello@example.com" autocomplete="email">
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" placeholder="Create a password" autocomplete="new-password">
                        </div>

                        <button type="button" class="btn btn--primary full-width">Create Account</button>
                    </form>

                    <div class="divider"><span>Or join with</span></div>

                    <div class="social-grid">
                        <button class="social-btn">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                            Google
                        </button>
                        <button class="social-btn">
                            <img src="https://www.svgrepo.com/download/503173/apple-logo.svg" alt="Apple" class="apple-icon">
                            Apple
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script> 
    
    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components/header.js"></script>
</body>
</html>
